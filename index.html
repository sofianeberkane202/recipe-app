<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cook.io</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    - Primary meta tags
  -->

    <title>Cook.io - Cooking made easy.</title>
    <meta name="title" content="Cook.io - Cooking made easy." />
    <meta
      name="description"
      content="This is a recipe application made by sofiane bserkane"
    />

    <!-- 
      - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
      - google fonts
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <!-- 
      material icons 
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />

    <!-- 
      - custom CSS
    -->

    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
      - custome js
    -->
    <script src="./assets/js/global.js" defer></script>
    <script type="module" src="./assets/js/controlers.js"></script>
  </head>

  <body class="flex flex-column">
    <!-- 
      - #HEADER
    -->
    <header
      class="header flex flex-between flex-center-y pd-inline-16 bd-y-end"
      style="--gap: 1.2rem"
    >
      <a href="/" class="logo">
        <img
          src="./assets/images/logo-light.svg"
          class="logo-light"
          width="150"
          alt="Cook.io"
        />
        <img
          src="./assets/images/logo-dark.svg"
          class="logo-dark"
          width="150"
          alt="Cook.io"
        />
      </a>

      <nav class="navbar flex-1 flex flex-center" style="height: 100%">
        <ul class="navbar-list flex" style="--gap: 2rem">
          <li class="has-state">
            <a
              href="/"
              class="title-small flex flex-center"
              aria-selected="true"
              >Home</a
            >
          </li>

          <li class="has-state">
            <a
              href="/"
              class="title-small flex flex-center"
              aria-selected="false"
              >Recipes</a
            >
          </li>
        </ul>
      </nav>

      <button
        class="icon-btn theme-switch has-state flex flex-column"
        style="--gap: 0"
        aria-label="Toggle light and dark theme"
        aria-pressed="false"
        switch-theme-btn
      >
        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >
      </button>

      <a
        href="./saved-recipes.html"
        class="btn btn-primary has-icon flex flex-center"
        style="--gap: 1rem"
        data-save-recipes
      >
        <span
          class="material-symbols-outlined"
          style="font-size: 1.8rem"
          aria-hidden="true"
          >book</span
        >
        <span class="span label-medium">Saved Recipes</span>
      </a>
    </header>

    <!-- 
      - Mobile NAV
    -->
    <section class="mobile-nav">
      <ul class="nav-list">
        <li class="list-item">
          <a
            href="./recipes.html"
            class="nav-link flex flex-column"
            style="--gap: 0.5rem"
            aria-selected="false"
          >
            <span
              class="material-symbols-outlined pd-inline-18 pd-block-6 radius-pill"
              aria-hidden="true"
              >lunch_dining</span
            >
            <span class="label-medium">Recipes</span>
          </a>
        </li>

        <li class="list-item">
          <a
            href="./recipes.html"
            class="nav-link flex flex-column"
            style="--gap: 0.5rem"
            aria-selected="true"
          >
            <span
              class="material-symbols-outlined pd-inline-18 pd-block-6 radius-pill"
              aria-hidden="true"
              >home</span
            >

            <span class="label-medium">Home</span>
          </a>
        </li>

        <li class="list-item">
          <a
            href="./recipes.html"
            class="nav-link flex flex-column"
            style="--gap: 0.5rem"
            aria-selected="false"
          >
            <span
              class="material-symbols-outlined pd-inline-18 pd-block-6 radius-pill"
              aria-hidden="true"
              >book</span
            >

            <span class="label-medium">Saved</span>
          </a>
        </li>
      </ul>
    </section>

    <main>
      <article>
        <!-- 
          - Hero
        -->
        <section
          class="section hero grid place-content-center mg-inline-16 radius-8 text-center"
        >
          <h1 class="display-large col-full clr-white">Your desired dish?</h1>

          <div class="box-search-field mg-block-16 col-full mg-auto">
            <span
              class="material-symbols-outlined leading-icon"
              aria-hidden="true"
              >local_dining</span
            >

            <input
              type="search"
              name="search"
              class="search-field pd-inline-54 radius-4"
              placeholder="Search recipes..."
              aria-label="Search recipes"
              data-search-field
            />

            <button
              class="search-btn btn-primary radius-4 grid place-content-center"
              data-search-btn
            >
              <span
                class="material-symbols-outlined"
                aria-hidden="true"
                style="font-size: 2.2rem"
                >search</span
              >
            </button>
          </div>

          <p class="label-medium col-full clr-white">
            Search any recipe e.g: burger, pizza, sandwich, toast.
          </p>
        </section>

        <!-- 
          - TAB
        -->
        <section class="section tab">
          <div class="container">
            <div
              class="tab-list flex flex-nowrap flex-between flex-center-y"
              style="--gap: 0.5rem"
              role="tablist"
              data-tab-list
            >
              <button
                class="tab-btn has-state title-small"
                aria-selected="true"
                role="tab"
                id="tab-1"
                tabindex="0"
                aria-controls="panel-1"
                data-id="1"
                data-tab-btn
              >
                Breakfast
              </button>

              <button
                class="tab-btn has-state title-small"
                aria-selected="false"
                role="tab"
                id="tab-2"
                tabindex="-1"
                aria-controls="panel-2"
                data-id="2"
                data-tab-btn
              >
                Lunch
              </button>

              <button
                class="tab-btn has-state title-small"
                aria-selected="false"
                role="tab"
                id="tab-3"
                tabindex="-1"
                aria-controls="panel-3"
                data-id="3"
                data-tab-btn
              >
                Dinner
              </button>

              <button
                class="tab-btn has-state title-small"
                aria-selected="false"
                role="tab"
                id="tab-4"
                tabindex="-1"
                aria-controls="panel-4"
                data-id="4"
                data-tab-btn
              >
                Snack
              </button>

              <button
                class="tab-btn has-state title-small"
                aria-selected="false"
                role="tab"
                id="tab-5"
                tabindex="-1"
                aria-controls="panel-5"
                data-id="5"
                data-tab-btn
              >
                Teamtime
              </button>
            </div>

            <div
              class="tab-panel"
              id="panel-1"
              role="tabpanel"
              aria-labelledby="tab-1"
              tabindex="0"
              data-tab-panel
            >
              <div class="grid-list grid">
                <div class="skeleton-card flex flex-column">
                  <div class="card-banner skeleton radius-8"></div>
                  <div class="card-body flex flex-column">
                    <div class="card-title skeleton"></div>
                    <div class="card-text skeleton"></div>
                  </div>
                </div>

                <div class="card flex flex-column">
                  <figure
                    class="image-holder image-cover radius-8 overflow-h flex-1"
                  >
                    <img
                      src="./assets/images/recipe.jpg"
                      width="200"
                      height="200"
                      alt="Recipe name"
                    />
                  </figure>

                  <div
                    class="card-body pd-inline-8 flex flex-column"
                    style="--gap: 0.5rem"
                  >
                    <h3 class="card-title title-small">
                      <a href="./detail.html">Recipe Name</a>
                    </h3>

                    <div class="card-info flex flex-between flex-center-y">
                      <div class="card-time flex flex-center">
                        <span
                          class="material-symbols-outlined"
                          style="font-size: 1.8rem"
                          aria-hidden="true"
                          >schedule</span
                        >
                        <span class="label-small">2 minutes</span>
                      </div>

                      <button
                        class="icon-btn flex flex-column flex-center removed has-state"
                      >
                        <span
                          class="material-symbols-outlined bookmark-add"
                          aria-hidden="true"
                          >bookmark_add</span
                        >
                        <span
                          class="material-symbols-outlined bookmark"
                          aria-hidden="true"
                          >bookmark</span
                        >
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="tab-panel"
              id="panel-2"
              role="tabpanel"
              aria-labelledby="tab-2"
              tabindex="0"
              data-tab-panel
              hidden
            >
              Lunch
            </div>

            <div
              class="tab-panel"
              id="panel-3"
              role="tabpanel"
              aria-labelledby="tab-3"
              tabindex="0"
              data-tab-panel
              hidden
            >
              Dinner
            </div>

            <div
              class="tab-panel"
              id="panel-4"
              role="tabpanel"
              aria-labelledby="tab-4"
              tabindex="0"
              data-tab-panel
              hidden
            >
              Snack
            </div>

            <div
              class="tab-panel"
              id="panel-5"
              role="tabpanel"
              aria-labelledby="tab-5"
              tabindex="0"
              data-tab-panel
              hidden
            >
              Teamtime
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
