  <body class="flex flex-column">
    <!-- 
      - #HEADER
    -->
    <header
      class="header flex flex-between flex-center-y pd-inline-16 bd-y-end"
      style="--gap: 1.2rem"
    >
      <a href="/" class="logo">
        <img
          src="./assets/images/logo-light.svg"
          class="logo-light"
          width="150"
          alt="Cook.io"
        />
        <img
          src="./assets/images/logo-dark.svg"
          class="logo-dark"
          width="150"
          alt="Cook.io"
        />
      </a>

      <nav class="navbar flex-1 flex flex-center" style="height: 100%">
        <ul class="navbar-list flex" style="--gap: 2rem">
          <li class="has-state">
            <a
              href="/"
              class="title-small flex flex-center"
              aria-selected="false"
              >Home</a
            >
          </li>

          <li class="has-state">
            <a
              href="#"
              class="title-small flex flex-center"
              aria-selected="true"
              >Recipes</a
            >
          </li>
        </ul>
      </nav>

      <button
        class="icon-btn theme-switch has-state flex flex-column"
        style="--gap: 0"
        aria-label="Toggle light and dark theme"
        aria-pressed="false"
        switch-theme-btn
      >
        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >
      </button>

      <a
        href="./saved-recipes.html"
        class="btn btn-primary has-icon flex flex-center"
        style="--gap: 1rem"
        data-save-recipes
      >
        <span
          class="material-symbols-outlined"
          style="font-size: 1.8rem"
          aria-hidden="true"
          >book</span
        >
        <span class="span label-medium">Saved Recipes</span>
      </a>
    </header>

      <article class="article recipe-page">

          - #Filter bar

                  name="search"
                  id="search"
                  class="input-field body-large pd-inline-16"
                  placeholder="Search recipes"
                />
              </div>
            </div>

            <div class="accordination-container" data-accordination>

                <span

                  aria-hidden="true"
                  >expand_more</span

              </button>

              <div class="accordination-content" id="cook-time">
                <div class="accordination-overflow" data-filter="time">
                  <label class="filter-chip label-large">
                    &lt; 5 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="5"
                      aria-label="5 or less minutes"
                      id=""
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label-large">
                    5 - 10 minutes
